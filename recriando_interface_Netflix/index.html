<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--RESPONSIVIDADE-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--Owl CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Potatoflix-The Clone</title>
</head>
<body>
    <header>
        <!--Primeira coisa será a barra de navegação e um texto (logo) que estará em um container-->
        <div class="container">
            <h2 class="logo">POTATOFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class = "filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
            
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class = "box filme" src="img/avengersEndGame.jpg" alt="">
            </div>
            <div class="item">
                <img class = "box filme" src="img/breakingBad.jpg" alt="">
            </div>
            <div class="item">
                <img class = "box filme" src="img/civilWar.jpg" alt="">
            </div>
            <div class="item">
                <img class = "box filme" src="img/hobbit.jpg" alt="">
            </div>
            <div class="item">
                <img class = "box filme" src="img/houseMd.jpg" alt="">
            </div>
            <div class="item">
                <img class = "box filme" src="img/pokemon.jpg" alt="">
            </div>
            <div class="item">
                <img class = "box filme" src="img/smallville.jpg" alt="">
            </div>
            <div class="item">
                <img class = "box filme" src="img/starWars.jpg" alt="">
            </div>
            <div class="item">
                <img class = "box filme" src="img/supernatural.jpg" alt="">
            </div>
            <div class="item">
                <img class = "box filme" src="img/umbrella.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6c64531ae4.js" crossorigin="anonymous"></script> <!--Para gerar icones-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
